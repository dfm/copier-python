name: Tests

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nox-session: ["tests", "compiled", "generated", "build", "lint"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config --global user.email "gh-actions"
          git config --global user.name "gh-actions"
          git config --global init.defaultBranch main
      - name: Configure Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-
      - name: Cache nox session files
        uses: actions/cache@v3
        with:
          path: .nox
          key: nox-${{ matrix.nox-session }}-${{ hashFiles('noxfile.py') }}
          restore-keys: |
            nox-${{ matrix.nox-session }}-
      - name: Cache pre-commit environments
        if: matrix.nox-session == "lint"
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U nox plumbum
      - name: Run tests
        run: python -m nox --non-interactive -s ${{ matrix.nox-session }}
